<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p>
      <button type="button" id="clear">Clear Canvas</button>

    <p>Drawing Mode:</p>
    <p>
      <button type="button" id="squareButton" value="square">Squares</button>
      <button type="button" id="triangleButton" value="triangle">Triangles</button>
      <button type="button" id="circleButton" value="circle">Circles</button>

    <p>Shape Color:</p>
    <p> Red
      <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p> Green
      <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    <p> Blue
      <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">

    <p> Shape Size:
      <input type="range" min="0" max="40" value="0" class="slider" id="sizeSlide">
        (Circles) Segment Count:
      <input type="range" min="6" max="20" value="0" class="slider" id="segmentSlide">
    </p>
    <img src="Dog.jpg" alt="Image of Dog" width="200" height="250">
    <p><button type="button" id="pictureButton" value="picture">Draw Picture</button>

    <p> Hold down Shift and use WASD for etch-a-sketch! Sketch Speed:
      <input type="range" min="1" max="10" value="0" class="slider" id="sketchSpeed">     


    <script src="lib/webgl-utils.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Picture.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
